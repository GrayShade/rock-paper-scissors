<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=".\rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href=".\rock-paper-scissors.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Rock-Paper-Scissors</h1>
        </div>

        <div id="gameBody">
            
            <div id="rules"> 
                <p>Rules:</p>
                <ul>
                    <li>Rock beats Scissors</li>
                    <li>Paper beats Rock</li>
                    <li>Scissors beats Paper</li>
                </ul>
            </div>

            <div id="circles">
                <div class="circle" id="circle1"></div>
                <div class="circle" id="circle2"></div>
                <div class="circle" id="circle3"></div>
                <div class="circle" id="circle4"></div>
                <div class="circle" id="circle5"></div>
                <div class="circle" id="circle6"></div>
                <div class="circle" id="circle7"></div>
                <div class="circle" id="circle8"></div>
                <div class="circle" id="circle9"></div>
            </div>

            <div id="choiceMessage">Click on Start Game & Pick either rock, paper or scissors to play</div>

            <div class="buttons">
                <button id="start-btn">Play Game!</button>

            </div>
        </div>
    </div>

</body>

</html>
